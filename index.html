<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="root">
        <div class="main-container">
            <div class="header-container">
                <h1>Tasks</h1>
            </div>
            <form action="#" class="main-form">
                <div class="add-task-container">
                    <input type="text" id="add-task" placeholder="Digite uma tarefa...">
                    <button class="form-button add-button" id="btn-add">+</button>
                </div>
                <div class="find-task-container">
                    <input type="text" id="find-task" placeholder="Procurar tarefa...">
                    <button class="form-button" id="btn-find">buscar</button>
                </div>
                <div class="edit-task-container">
                    <input type="text" id="edit-task" placeholder="Editar tarefa...">
                    <button class="form-button" id="btn-edit">editar</button>
                </div>
                <div class="tasks-container">
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
